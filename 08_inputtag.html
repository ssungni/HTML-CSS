<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<!-- GET 요청     
    <form method="get">
        <input type="text" name = "제출">
        <input type="submit">
    </form> 
-->


<!-- POST 요청
    <form method="post">
        <input type="text" name = "제출">
        <input type="submit">
    </form>  
-->

    <form method="post">
        <input type="text" name = "name"> <br>
        <input type="password" name = "password"> <br>
        <input type="file" name = "file"> <br>
        <input type="submit">
        
        <input type="text"> <br> <!--글자 입력 양식을 생성합니다-->
        <input type="button"> <br> <!--버튼을 생성합니다-->
        <input type="checkbox"> <br> <!--체크박스를 생성합니다-->
        <input type="file"> <br> <!--파일 입력 방식을 생성합니다-->
        <input type="hidden"> <br> <!--보이지 않습니다-->
        <input type="image"> <br> <!--이미지 형태를 생성합니다-->
        <input type="password"> <br> <!--비밀번호 입력 양식을 생성합니다-->
        <input type="radio"> <br> <!--라디오 버튼을 생성합니다-->
        <input type="reset"> <br> <!--초기화 버튼을 생성합니다-->
        <input type="submit"> <br> <!--제출 버튼을 생성합니다-->

        <input type="color"> <br> <!--색상 선택 양식을 생성합니다-->
        <input type="date"> <br> <!--일 선택 양식을 생성합니다-->
        <input type="datetime"> <br> <!--날짜 선택를 생성합니다-->
        <input type="datetime-local"> <br> <!--지역 날짜 선택 방식을 생성합니다-->
        <input type="email"> <br> <!--이메일 입력 양식을 생성합니다-->
        <input type="month"> <br> <!--월 선택 양식를 생성합니다-->
        <input type="number"> <br> <!--숫자 생성 양식을 생성합니다-->
        <input type="range"> <br> <!--범위 선택 양식을 생성합니다-->
        <input type="search"> <br> <!--검색어 입력 양식을 생성합니다-->
        <input type="tel"> <br> <!--전화번호 양식을 생성합니다-->
        <input type="time"> <br> <!--시간 관련 양식을 생성합니다-->
        <input type="url"> <br> <!--URL 주소 입력 양식을 생성합니다-->
        <input type="week"> <br> <!--주 선택 양식을 생성합니다-->


</body>
</html>
