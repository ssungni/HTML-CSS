<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<!-- GET 요청     
    <form method="get">
        <input type="text" name = "제출">
        <input type="submit">
    </form> 
-->


<!-- POST 요청
    <form method="post">
        <input type="text" name = "제출">
        <input type="submit">
    </form>  
-->

    <form method="post">
        <input type="text" name = "name"> <br>
        <input type="password" name = "password"> <br>
        <input type="file" name = "file"> <br>
        <input type="submit">
        
        <input type="text"> <br> <!--글자 입력 양식을 생성합니다-->
        <input type="button"> <br> <!--버튼을 생성합니다-->
        <input type="checkbox"> <br> <!--체크박스를 생성합니다-->
        <input type="file"> <br> <!--파일 입력 방식을 생성합니다-->
        <input type="hidden"> <br> <!--보이지 않습니다-->
        <input type="image"> <br> <!--이미지 형태를 생성합니다-->
        <input type="password"> <br> <!--비밀번호 입력 양식을 생성합니다-->
        <input type="radio"> <br> <!--라디오 버튼을 생성합니다-->
        <input type="reset"> <br> <!--초기화 버튼을 생성합니다-->
        <input type="submit"> <br> <!--제출 버튼을 생성합니다-->
    </form>  

</body>
</html>
