<!DOCTYPE html>
<html lang="en">
<head>
    <title>table tag</title>
</head>
<body>
    <table border="1"><!--구분선이 생김-->
        <caption>Caption</caption><!--v표의 제목을 나타낼 수 있음-->
        <tr> <!--표 내부 행 태그-->
            <th>Header 1</th><!--행 내부 제목 셀 태그-->
            <th>Header 2</th><!--행 내부 제목 셀 태그-->
        </tr>
        <tr> <!--표 내부 행 태그-->
            <td>Data 1</td><!--행 내부 일반 셀 태그-->
            <td>Data 1</td><!--행 내부 일반 셀 태그-->
        </tr>
        <tr> <!--표 내부 행 태그-->
            <td>Data 2</td><!--행 내부 일반 셀 태그-->
            <td>Data 2</td><!--행 내부 일반 셀 태그-->
        </tr>
    </table>
</body>
</html>
