<!DOCTYPE html>
<html lang="en">
<head>
    <title>List tag</title>
</head>
<body>
    <h1>ol tag</h1>
    <p>순서가 있는 목록 태그(ordered list tag)</p>
    <ol>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ol>
    <h1>ul tag</h1>
    <p>순서가 없는 목록 태그(unordered list tag)</p>
    <ul>
        <li>Facebook</li>
        <li>Tweeter</li>
        <li>Linked In</li>
    </ul>
</body>
</html>
