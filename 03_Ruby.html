<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ruby character</title>
</head>
<body>
    <ruby> <!--루비 문자 선언 태그-->
        <span>大韓民國</span> 
        <!--(1) ruby 안에 span에 한자 넣기-->
        <rp>(</rp> <!--(3) rp: () 웹페이지에는 출력 안 됨-->
        <rt>대한민국</rt>
        <!--(2) rt: 부연설명-->
        <rp>)</rp>
    </ruby>

</body>
</html>
